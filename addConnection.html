<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add New Connection</title>
  <link rel="stylesheet" type="text/css" href="./src/skPlayer.css">
</head>
<body>
  <div class="container">
      <div>
        <label>Enter IP Adress</label>
        <input type="text" id="ip" autofocus>
      </div>
      <input type="submit" id="connectButton" class="button" value="Add Connection"/>
  </div>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    document.querySelector('#connectButton').addEventListener('click', (e)=>{
        let ip = document.querySelector('#ip').value;
        console.log(ip);
        ipcRenderer.send('ip:set', ip);
    });
  </script>
</body>
</html>
